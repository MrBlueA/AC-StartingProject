<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          (select)="onSelectUser($event)"
        />
      </li>
    }
  </ul>

  <app-tasks
    [currentUserName]="selectedUser ? selectedUser.name : 'Error obtaining user name'"
  />

</main>
